# .github/workflows/pages.yml
name: Build Jekyll + KaTeX and deploy to GitHub Pages

on:
  push:
    branches: [main] # rebuild when main changes
  workflow_dispatch: # allow manual rebuilds

permissions: # Pages needs these
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ruby + Bundler for Jekyll
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2" # any current Ruby is fine
          bundler-cache: true

      # Install the siteâ€™s gems (add jekyll-katex to Gemfile)
      - name: Install dependencies
        run: bundle install --jobs 4

      - name: Build the site
        run: bundle exec jekyll build --destination _site

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
