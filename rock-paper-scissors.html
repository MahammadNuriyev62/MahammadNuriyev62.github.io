<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Unbeatable Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            border-radius: 15px;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 3rem;
        }

        .choice-btn:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .choice-btn:active {
            transform: translateY(-5px);
        }

        .choice-label {
            font-size: 1rem;
            margin-top: 0.5rem;
            font-weight: bold;
        }

        .battle-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 3rem 0;
            min-height: 200px;
        }

        .player-choice, .bot-choice {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .choice-display {
            font-size: 5rem;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 4px solid white;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .vs {
            font-size: 2rem;
            font-weight: bold;
            opacity: 0.7;
        }

        .result {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 2rem;
            min-height: 3rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .result.show {
            animation: resultPop 0.5s ease;
        }

        @keyframes resultPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .score {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            font-size: 1.5rem;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 10px;
        }

        .score-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            margin-top: 0.5rem;
        }

        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .hint {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .choices {
                gap: 1rem;
            }

            .choice-btn {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }

            .choice-display {
                font-size: 3rem;
                width: 80px;
                height: 80px;
            }

            .game-area {
                padding: 1.5rem;
            }

            .battle-area {
                flex-direction: column;
                gap: 1rem;
            }

            .vs {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p class="subtitle">Challenge the Unbeatable Bot</p>

        <div class="game-area">
            <div class="choices">
                <button class="choice-btn" onclick="playGame('rock')">
                    <span>ü™®</span>
                    <span class="choice-label">ROCK</span>
                </button>
                <button class="choice-btn" onclick="playGame('paper')">
                    <span>üìÑ</span>
                    <span class="choice-label">PAPER</span>
                </button>
                <button class="choice-btn" onclick="playGame('scissors')">
                    <span>‚úÇÔ∏è</span>
                    <span class="choice-label">SCISSORS</span>
                </button>
            </div>

            <div class="battle-area" id="battleArea" style="display: none;">
                <div class="player-choice">
                    <div>YOU</div>
                    <div class="choice-display" id="playerDisplay"></div>
                </div>
                <div class="vs">VS</div>
                <div class="bot-choice">
                    <div>BOT</div>
                    <div class="choice-display" id="botDisplay"></div>
                </div>
            </div>

            <div class="result" id="result"></div>

            <div class="score">
                <div class="score-item">
                    <div>Your Wins</div>
                    <span class="score-number" id="playerScore">0</span>
                </div>
                <div class="score-item">
                    <div>Bot Wins</div>
                    <span class="score-number" id="botScore">0</span>
                </div>
            </div>

            <p class="hint">The bot is unbeatable... or is it? ü§î</p>
        </div>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <script>
        let playerScore = 0;
        let botScore = 0;

        const choices = {
            rock: { emoji: 'ü™®', beats: 'scissors' },
            paper: { emoji: 'üìÑ', beats: 'rock' },
            scissors: { emoji: '‚úÇÔ∏è', beats: 'paper' }
        };

        function playGame(playerChoice) {
            // Bot always chooses what beats the player
            let botChoice;
            if (playerChoice === 'rock') {
                botChoice = 'paper'; // Paper beats rock
            } else if (playerChoice === 'paper') {
                botChoice = 'scissors'; // Scissors beats paper
            } else if (playerChoice === 'scissors') {
                botChoice = 'rock'; // Rock beats scissors
            }

            // Display choices
            const battleArea = document.getElementById('battleArea');
            const playerDisplay = document.getElementById('playerDisplay');
            const botDisplay = document.getElementById('botDisplay');
            const resultDiv = document.getElementById('result');

            battleArea.style.display = 'flex';
            playerDisplay.textContent = choices[playerChoice].emoji;
            botDisplay.textContent = choices[botChoice].emoji;

            // Determine winner (bot always wins in this version)
            botScore++;

            // Update scores
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('botScore').textContent = botScore;

            // Show result
            resultDiv.className = 'result show';
            resultDiv.textContent = `Bot Wins! ${choices[botChoice].emoji} beats ${choices[playerChoice].emoji}`;

            // Remove animation class after animation completes
            setTimeout(() => {
                resultDiv.classList.remove('show');
            }, 500);
        }
    </script>
</body>
</html>
