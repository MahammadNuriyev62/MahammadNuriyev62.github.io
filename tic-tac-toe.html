<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Two Player Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .game-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .current-player {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .current-player .player {
            font-weight: bold;
            color: #667eea;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .score-value.x {
            color: #667eea;
        }

        .score-value.o {
            color: #f093fb;
        }

        .score-value.draw {
            color: #95a5a6;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .cell {
            aspect-ratio: 1;
            background: #f8f9fa;
            border: none;
            border-radius: 10px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover:not(.taken) {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #667eea;
            animation: pop 0.3s ease;
        }

        .cell.o {
            color: #f093fb;
            animation: pop 0.3s ease;
        }

        .cell.winner {
            background: #ffeaa7;
            animation: pulse 0.5s ease infinite;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button.btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reset {
            background: #667eea;
            color: white;
        }

        .btn-reset:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-new-game {
            background: #764ba2;
            color: white;
        }

        .btn-new-game:hover {
            background: #653a8b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .message {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.win {
            color: #27ae60;
            animation: celebrate 0.5s ease;
        }

        .message.draw {
            color: #95a5a6;
        }

        @keyframes celebrate {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1) rotate(-5deg);
            }
            75% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .cell {
                font-size: 2em;
            }

            .current-player {
                font-size: 1.2em;
            }

            button.btn {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="game-info">
            <div class="current-player">
                Current Player: <span class="player" id="currentPlayer">X</span>
            </div>
        </div>

        <div class="scoreboard">
            <div class="score">
                <div class="score-label">Player X</div>
                <div class="score-value x" id="scoreX">0</div>
            </div>
            <div class="score">
                <div class="score-label">Draws</div>
                <div class="score-value draw" id="scoreDraw">0</div>
            </div>
            <div class="score">
                <div class="score-label">Player O</div>
                <div class="score-value o" id="scoreO">0</div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="controls">
            <button class="btn btn-reset" id="resetBtn">Reset Round</button>
            <button class="btn btn-new-game" id="newGameBtn">New Game</button>
        </div>
    </div>

    <script>
        // Game state
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = {
            X: 0,
            O: 0,
            draw: 0
        };

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], // Top row
            [3, 4, 5], // Middle row
            [6, 7, 8], // Bottom row
            [0, 3, 6], // Left column
            [1, 4, 7], // Middle column
            [2, 5, 8], // Right column
            [0, 4, 8], // Diagonal top-left to bottom-right
            [2, 4, 6]  // Diagonal top-right to bottom-left
        ];

        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const currentPlayerDisplay = document.getElementById('currentPlayer');
        const messageDisplay = document.getElementById('message');
        const resetBtn = document.getElementById('resetBtn');
        const newGameBtn = document.getElementById('newGameBtn');
        const scoreXDisplay = document.getElementById('scoreX');
        const scoreODisplay = document.getElementById('scoreO');
        const scoreDrawDisplay = document.getElementById('scoreDraw');

        // Initialize game
        function init() {
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            resetBtn.addEventListener('click', resetRound);
            newGameBtn.addEventListener('click', newGame);
            loadScores();
            updateScoreDisplay();
        }

        // Handle cell click
        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.getAttribute('data-index');

            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            // Update game state
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add('taken', currentPlayer.toLowerCase());

            // Check for win or draw
            if (checkWin()) {
                endGame(false);
            } else if (checkDraw()) {
                endGame(true);
            } else {
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                currentPlayerDisplay.textContent = currentPlayer;
            }
        }

        // Check for win
        function checkWin() {
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] &&
                    gameBoard[a] === gameBoard[b] &&
                    gameBoard[a] === gameBoard[c]) {
                    highlightWinningCells(combination);
                    return true;
                }
            }
            return false;
        }

        // Check for draw
        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        // Highlight winning cells
        function highlightWinningCells(combination) {
            combination.forEach(index => {
                cells[index].classList.add('winner');
            });
        }

        // End game
        function endGame(isDraw) {
            gameActive = false;

            if (isDraw) {
                messageDisplay.textContent = "It's a Draw!";
                messageDisplay.classList.add('draw');
                scores.draw++;
            } else {
                messageDisplay.textContent = `Player ${currentPlayer} Wins!`;
                messageDisplay.classList.add('win');
                scores[currentPlayer]++;
            }

            updateScoreDisplay();
            saveScores();
        }

        // Reset round
        function resetRound() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            currentPlayerDisplay.textContent = currentPlayer;
            messageDisplay.textContent = '';
            messageDisplay.className = 'message';

            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
        }

        // New game (reset everything including scores)
        function newGame() {
            resetRound();
            scores = {
                X: 0,
                O: 0,
                draw: 0
            };
            updateScoreDisplay();
            saveScores();
        }

        // Update score display
        function updateScoreDisplay() {
            scoreXDisplay.textContent = scores.X;
            scoreODisplay.textContent = scores.O;
            scoreDrawDisplay.textContent = scores.draw;
        }

        // Save scores to localStorage
        function saveScores() {
            localStorage.setItem('ticTacToeScores', JSON.stringify(scores));
        }

        // Load scores from localStorage
        function loadScores() {
            const savedScores = localStorage.getItem('ticTacToeScores');
            if (savedScores) {
                scores = JSON.parse(savedScores);
            }
        }

        // Start the game
        init();
    </script>
</body>
</html>
